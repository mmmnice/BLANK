<html>
<head>
  <script type="text/javascript">
    let counter=0;
    function inc(){
      counter=counter+1;
      document.querySelector("#score").innerHTML=`Score: ${counter}`;

      if (counter >=10){
        counter =0;
        document.querySelector("#score").innerHTML="winner";
      }
    }
    </script>
    </head>
  <body>
    <h1 id="score"> Score: 0 </h1>
    <button onclick="inc()"> click to score a point</button>

    </body>
</html>
